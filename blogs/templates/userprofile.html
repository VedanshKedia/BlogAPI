{% extends 'base.html' %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
{% block content %}
    <div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.custom.avatar.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.mail }}</p>
            <p class="text-secondary">{{ user.number }}</p>
        </div>
    </div>
    </div>
{% endblock %}

</body>
</html>
